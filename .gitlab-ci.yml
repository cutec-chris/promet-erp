stages: 
  - test
  - build 
  - upload
  - publish
  
before_script:
  - git submodule sync --recursive
  - git submodule update --init --recursive

variables:
  GIT_STRATEGY: fetch
  # or clone
  # fetch or clone only the last 3 commits

#Tests
basetest-linux:
  variables:
#    GIT_STRATEGY: clone
  image: build-lazarus-x64:3.2.0
  stage: test 
  script:
#    - apt-get install sqlite3 libusb-dev libsane-dev zip git -y
    - promet/source/testcases/build.sh
  only:
    - master
#  allow_failure: true      
  tags:
    - docker    
#Build
build:windows:
  stage: build 
  image: build-lazarus-windows:3.2.0
  variables:
#    GIT_STRATEGY: clone
  script: 
    - git submodule sync --recursive
    - bash build.sh clean
    - bash build.sh all
  tags:
    - docker
  only:
    - master
  artifacts:
    paths:
      - promet/setup/output
    expire_in: 1 week  

build:linux:i386:
  image: build-lazarus-i386:3.2.0
  stage: build 
  script: 
    - bash build.sh clean
    - bash build.sh all
  tags:
    - docker
  only:
    - master
  artifacts:
    paths:
      - promet/setup/output
    expire_in: 1 week  

build:linux:x86-64:
  image: build-lazarus-x64:3.2.0
  stage: build 
  script: 
    - bash build.sh clean
    - bash build.sh all
  tags:
    - docker
  artifacts:
    paths:
      - promet/setup/output
    expire_in: 1 week  

build:linux:arm:
  variables:
    GIT_DEPTH: ""
#    GIT_STRATEGY: clone
  before_script:
    - git submodule sync
    - git submodule foreach git submodule update
    - git submodule update --init --recursive
  stage: build 
  script:
    - git clean -fdx
    - git submodule foreach git reset --hard
    - bash build.sh server
  tags:
    - linux-arm
  only:
    - master
  artifacts:
    paths:
      - promet/setup/output
    expire_in: 1 week  
  allow_failure: true      

upload:all:
  before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - ls -l promet/setup/output/*
  stage: upload
  script:
    - bash promet/setup/upload_builds.sh
  only:
    - master
  dependencies:
    - build:linux:arm
    - build:linux:i386
    - build:linux:x86-64
    - build:windows
  artifacts:
    paths:
      - promet/setup/output/act_alphadownload.txt
    expire_in: 1 week
  tags:
    - docker

update:containers:
  before_script:
    - ls -l promet/setup/output/*
  stage: publish
  script:
    - bash promet/setup/build_containers.sh
  dependencies:
    - upload:all
  only:
    - master
  tags:
    - linux-x64
  allow_failure: true
update:alpha-wiki:
  image: build-lazarus-x64:latest
  before_script:
    - ls -l promet/setup/output/*
  stage: publish
  script:
    - bash promet/setup/change_wiki_alpha.sh
  only:
    - master
  dependencies:
    - upload:all
  tags:
    - docker
  allow_failure: true
deploy:new_version:
  before_script:
    - ls -l
  script:
    - bash promet/setup/change_wiki_version.sh
  tags:
    - linux-x64
  only:
  - tags
