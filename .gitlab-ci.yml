stages: 
  - test
  - build 
  - upload
  - publish
  
before_script:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - git clean -fdx
  - git submodule foreach git reset --hard
  
variables:
  GIT_STRATEGY: fetch
  # or clone
  # fetch or clone only the last 3 commits
  GIT_DEPTH: "3"

#Tests
basetest-linux:
  image: build-lazarus-x64:latest
  stage: test 
  script: 
    - apt-get install lazarus sqlite3 libusb-dev libsane-dev zip -y
    - lazbuild promet/source/testcases/consoletest.lpi
    - promet/output/x86_64-linux/consoletest --mandant=help --config-path=./promet/help/config
  tags:
    - docker-lazarus-x64
webdavtest-linux:
  image: build-lazarus-x64:latest
  stage: test 
  script: 
    - lazbuild promet/source/testcases/consoletest_webdav.lpi
    - promet/output/x86_64-linux/consoletest_webdav --mandant=help --config-path=./promet/help/config
  tags:
    - docker-lazarus-x64
#Build
build-windows:
  stage: build 
  variables:
#    GIT_STRATEGY: clone
  script: 
    - git submodule sync --recursive
    - bash build.sh all
  tags:
    - windows-i386
  only:
    - master
  artifacts:
    paths:
      - promet/setup/output
upload-windows:
  before_script:
  stage: upload
  script: bash build.sh upload
  dependencies:
    - build-windows
  tags:
    - windows-i386
publish-windows:
  before_script:
  stage: publish
  script: git-bash promet/setup/i386-win32/change_wiki_windows.sh
  dependencies:
    - upload-windows
  tags:
    - windows-i386
  only:
    - tags

build:linux:i386:
  stage: build 
  script: 
    - apt-get install lazarus sqlite3 libusb-dev libsane-dev zip -y
    - bash build.sh all
  tags:
    - linux-i386
  only:
    - master
  artifacts:
    paths:
      - promet/setup/output

upload:linux:i386:
  before_script:
  stage: upload
  script: bash build.sh upload
  dependencies:
    - build:linux:i386
  tags:
    - linux-i386

build:linux:x86-64:
#  image: build-lazarus-x64:latest
  stage: build 
  script: 
    - apt-get install lazarus sqlite3 libusb-dev libsane-dev zip -y
    - bash build.sh all
  tags:
    - linux-x64
#    - docker-lazarus-x64
  only:
    - master
  artifacts:
    paths:
      - promet/setup/output

upload:linux:x86-64:
  before_script:
  stage: upload
  script: bash build.sh upload
  dependencies:
  - build:linux:i386
  tags:
    - linux-x64

build:linux:arm:
  variables:
    GIT_DEPTH: ""
#    GIT_STRATEGY: clone
  before_script:
    - git submodule sync
    - git submodule foreach git submodule update
    - git submodule update --init --recursive
  stage: build 
  script:
    - apt-get install lazarus sqlite3 libusb-dev libsane-dev zip -y
    - git clean -fdx
    - git submodule foreach git reset --hard
    - bash build.sh server
  tags:
    - linux-arm
  only:
    - master
  artifacts:
    paths:
      - promet/setup/output
  allow_failure: true      

upload:linux:arm:
  before_script:
    - git clean -fdx
  variables:
    GIT_DEPTH: ""
  stage: upload
  script: 
    - bash build.sh upload
  dependencies:
    - build:linux:arm
  tags:
    - linux-arm
    
